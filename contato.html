<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width">
        <title>contato - barbearia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
         <div class="caixa">
             <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>  
             <nav>
                <ul>
                    <li><a href="alura project.html">home</a></li>
                    <li><a href="produtos.html">produtos</li>
                    <li><a href="contato.html">contato</a></li>
                </ul>
             </nav>
          </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">nome e sobrenome</label>
                 <input type="text" id="nomesobrenome" class="input-padrão" required>

                <label for="e-mail">e-mail</label>
                 <input type="email" id="e-mail" class="input-padrão" required placeholder="seuemail@dominio.com">

                <label for="telefone">telefone</label>
                 <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem"> mensagem </label>
                    <textarea cols="59" rous="20" id="mensagem" class="input-padrão" required></textarea>
              
                <fieldset>

                    <legend>Como preferre nosso contato?</legend>
                    
                    <label for="radio-e-mail"><input type="radio" name="contato" value="e-mail" id="radio-e-mail"> e-mail </label>

                    <label for="radio-sms"><input type="radio" name="contato" value="e-mail" id="radio-sms"> sms </label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="e-mail" id="radio-whatsapp" checked> whatsapp </label>
                
                </fieldset>  

                <fieldset>
                <legend>Qual horário deseja ser atendido?</legend>

                <select>
                    <option>manhã</option>
                    <option>tarde</option>
                    <option>noite</option>
                </select>

                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> de receber nossas novidades pelo e-mail?</label>
                
                <input type="submit" value="Enviar contato" class="enviar">
            </form>

            <table>
                <thead>
                    <tr> 
                        <th> dia </th>
                        <th> horário </th>
                    </tr>
                </thead>

                <tbody>
                    <tr> 
                        <td> Segunda </td>
                        <td> 8H ~ 20H </td>
                    </tr>

                    <tr>
                        <td> Quarta </td>
                        <td> 8H ~ 20H </td>
                    </tr>

                    <tr>
                        <td> Sexta </td>
                        <td> 8H ~ 20H </td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copy">&copy; Copyright Barbearia Alura 2019 - 2022 </p>
        </footer>
    </body>
</html>
